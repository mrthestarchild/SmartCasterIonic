<app-message-queue></app-message-queue>
<div class="settings-wrapper">
  <div class="settings-container">
    <ion-list class="settings-list">
      <ion-item class="settings-item" padding>
        <ion-label>Dark Mode</ion-label>
        <ion-toggle [(ngModel)]="selectedThemeSetting"></ion-toggle>
      </ion-item>
      <ion-item class="settings-item" padding>
        <ion-label>Save Web History</ion-label>
        <ion-toggle [(ngModel)]="selectedWebHistory"></ion-toggle>
      </ion-item>
    </ion-list>
    <div class="save-settings-container">
      <ion-button (click)="SaveSettings()">Save Settings</ion-button>
    </div>
  </div>
</div>
